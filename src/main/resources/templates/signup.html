<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Swedish Fund Account to ISK Tax Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin: 0;
            padding: 0;
            overscroll-behavior-y: none;
            background-color: white;
            font-family: Menlo;
            height:100vh;
            background-image: linear-gradient(180deg,lightskyblue,midnightblue);
            background-attachment:fixed
        }
        .outer{
            margin: 0 auto;
            padding:10px 0 0 0;
            width: 400px;
            background-color: floralwhite;
            border-radius: 20px;

        }
        .outer h3{
            text-align: center;
            padding: 0 0 10px 0;
            border-bottom: 1px solid gray;
            margin-top: 5px;
        }
        .outer form{
            overflow: hidden;
            padding: 0 40px;
            box-sizing: border-box;
        }

        form .txt_field{
            position: relative;
            border-bottom: 2px solid #2691d9;
            margin: 30px 0;
        }
        .txt_field input{
            width: 100%;
            padding:0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }
        .txt_field label{
            position: absolute;
            top: 50%;
            left:5px;
            transform: translateY(-50%);
            font-size: 16px;
            margin-bottom: 10px;
            pointer-events: none;
            color:gray;
        }
        .txt_field span::before{
            content: '';
            position: absolute;
            top:40px;
            width: 100%;
            height: 2px;
            left:0;
            background: #2691d9;
            transition: .5s;
        }
        .txt_field input:focus ~label,.txt_field input:valid ~label{
            top:-5px;
            color:#2691d9;
        }
        .txt_field input:focus ~ span::before,
        .txt_field input:valid ~ span::before{
            width: 100%;
        }
        .button{
            margin:30px 0;
            text-align: center;
            font-size: 18px;
            color:floralwhite;
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: steelblue;
            border-radius: 25px;
            font-weight: 700;
        }
        .button:hover{
            background-color: rgba(0,0,255,0.4);
        }
        .link{
            margin-top: 20px;
        }
        #select{
            padding-bottom: 10px;
        }
        select{
            border-radius: 25px;
            margin-left:80px;
            padding: 5px;
            margin-bottom: 10px;
        }

        #subscribe{
            height: 20px;
            width: 20px;
        }
    </style>
</head>
<body>
<div class="outer">
    <h3>Signup</h3>
    <form action="signedup" method="post">
        <div class="txt_field">
            <input type="text" id="email" name="email" required/>
            <span></span>
            <label for="email">Email:</label>
        </div>
        <div class="txt_field">
            <input type="text" id="firstname" name="firstname" required/>
            <span></span>
            <label for="firstname">First Name:</label>
        </div>
        <div class="txt_field">
            <input type="text" id="lastname" name="lastname" required/>
            <span></span>
            <label for="lastname">Last Name:</label>
        </div>
        <div class="txt_field">
            <input type="password" id="passw" name="password" required/>
            <span></span>
            <label for="passw">Password:</label>
        </div>
        <div class="txt_field">
            <input type="country" id="country" name="country" required />
            <span></span>
            <label for="country">Country:</label>
        </div>
        <div class="txt_field">
            <input type="text" id="city" name="city" required/>
            <span></span>
            <label for="city">City:</label>
        </div>
        <div class="txt_field">
            <input type="number" id="phone" name="phone" required/>
            <span></span>
            <label for="phone">Phone Number:</label>
        </div>
        <div class="txt_field">
            <label for="gender" id="select">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe" />
        </div>
        <div class="link">
            <a href="/">Already have an account? </a>
        </div>
        <input type="submit" value="Sign up" class="button"/>
    </form>
</div>
</body>
</html>
