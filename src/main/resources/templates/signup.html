<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Swedish Fund Account to ISK Tax Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: darkseagreen;
            font-family: Menlo;
            height:100vh;
            overflow: hidden;
            background: linear-gradient(180deg,lightskyblue,midnightblue);
        }
        .outer{
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            width: 400px;
            background-color: floralwhite;
            border-radius: 20px;

        }
        .outer h3{
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid gray;
        }
        .outer form{
            padding: 0 40px;
            box-sizing: border-box;
        }

        form .txt_field{
            position: relative;
            border-bottom: 2px solid gray;
            margin: 30px 0;
        }
        .txt_field input{
            width: 100%;
            padding:0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }
        .txt_field label{
            position: absolute;
            top: 50%;
            transform: translateY(50%);
            font-size: 16px;
            pointer-events: none;
            color:gray;
        }

        .button{
            margin:30px 0;
            text-align: center;
            font-size: 18px;
            color:floralwhite;
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: steelblue;
            border-radius: 25px;
            font-weight: 700;
        }

    </style>
</head>
<body>
<div class="outer">
    <h3>Signup</h3>
    <form action="calculator/signedup" method="post">
        <div class="txt_field">
            <label for="email">Email:</label><br />
            <input type="text" id="email" name="email" required/><br /><br />
        </div>
        <div class="txt_field">
            <label for="firstname">First Name:</label><br />
            <input type="text" id="firstname" name="firstname" required/> <br />
        </div>
        <div class="txt_field">
            <label for="lastname">Last Name:</label><br />
            <input type="text" id="lastname" name="lastname" required/> <br />
        </div>
        <div class="txt_field">
            <label for="passw">Password:</label><br />
            <input type="password" id="passw" name="password" required/> <br />
        </div>
        <div class="txt_field">
            <label for="country">Country:</label><br />
            <input type="country" id="country" name="country" required /> <br />
        </div>
        <div class="txt_field">
            <label for="city">City:</label><br />
            <input type="text" id="city" name="city" required/> <br />
        </div>
        <div class="txt_field">
            <label for="phone">Phone Number:</label><br />
            <input type="number" id="phone" name="phone" /> <br />
        </div>
        <div class="txt_field">
            <label for="gender">Gender:</label><br />
            <input type="text" id="gender" name="gender" /> <br />
        </div>
        <div>
            <label for="subscribe">subscribe?:</label><br />
            <input type="checkbox" id="subscribe" name="subscribe" /> <br />
        </div>
        <p> kan man g√∂mma password/hasha den direkt i post</p>
        <p>Already have an account? </p> <button href="/login">login</button>
        <input type="submit" value="Start" class="button"/>
    </form>
</div>
</body>
</html>
