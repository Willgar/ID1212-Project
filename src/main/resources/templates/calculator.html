<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swedish Fund Account to ISK Tax Calculator</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Verdana;
            height:100vh;
            overflow: hidden;
            background: linear-gradient(180deg,lightskyblue,midnightblue);
        }
        .wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

        }

        .content{
            width: 350px;
            height: 450px;
            background-color: floralwhite;
            border-radius: 20px;
        }
        .header{
            text-align: center;
            padding: 20px 0 20px 0;
            border-bottom: 1px solid gray;
            background-color: floralwhite;
            border-radius: 20px;
        }

        .content-header{
            text-align: center;
            border-bottom: 1px solid gray;
            background-color: floralwhite;
            padding-bottom: 10px;
            border-radius: 20px;
        }

        .choice-wrapper{
            display: grid;
            column-gap: 100px;
            grid-template-columns: 1fr 1fr;
        }

        .choice-wrapper form{
            padding: 0 40px;
            box-sizing: border-box;
        }

        form .txt_field{
            position: relative;
            border-bottom: 2px solid #2691d9;
            margin: 30px 0;
        }
        .txt_field input{
            width: 100%;
            padding:0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }
        .txt_field label{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            color:gray;
        }
        .txt_field span::before{
            content: '';
            position: absolute;
            top:40px;
            width: 100%;
            height: 2px;
            left:0;
            background: #2691d9;
            transition: .5s;
        }
        .txt_field input:focus ~label,.txt_field input:valid ~label{
            top:-5px;
            color:#2691d9;
        }
        .txt_field input:focus ~ span::before,
        .txt_field input:valid ~ span::before{
            width: 100%;
        }
        .button{
            text-align: center;
            font-size: 18px;
            color:floralwhite;
            padding-bottom: 5px;
            width: 100%;
            height: 40px;
            border: 1px solid;
            background: steelblue;
            border-radius: 25px;
            font-weight: 700;
        }
        .button:hover{
            background-color: midnightblue;
        }

        .output-slider{
            padding:2px;
            text-align: center;
        }
        .beside{
            display: inline-block;
        }
        .beside label{
            display: block;
        }
        .beside input{
            float: left;
        }
        .beside output{
            float: right;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h3 class="header">Calculator Page</h3>
    <div class="choice-wrapper">
        <div class="content">
            <h3 class="content-header">Fond to ISK</h3>
            <form action="answer" method="post">
                <div class="txt_field">
                    <input type="number" id="start_capital" name="start_capital" />
                    <span></span>

                    <label for="start_capital">Start Capital:</label>
                </div>
                <div class="txt_field">
                    <input type="number" id="profit_capital" name="profit_capital" />
                    <span></span>

                    <label for="profit_capital">Profit:</label>
                </div>
                <div class="txt_field">
                    <input type="number" id="interest_rate" name="interest_rate" />
                    <span></span>
                    <label for="interest_rate">How much interest? average Ã¤r 7?</label>
                </div>
                <div class="txt_field">
                    <div class="slider">
                        <input type="range" value="10" min="3" max="100" id="years" name="years" oninput="document.getElementById('years-output').value = this.value"/>
                        <label for="years">How many years?</label>
                    </div>
                    <div class="slider">
                        Years:
                        <output id="years-output">10</output>
                    </div>
                </div>
                <input type="submit" value="Start" class="button"/>
            </form>
        </div>
        <div class="content">
            <h3 class="content-header">CSN</h3>
            <form action="csnanswer" method="post">
                <div class="txt_field">
                    <input type="number" id="total_loan" name="total_loan" />
                    <span></span>
                    <label for="total_loan">Total Loan:</label>

                </div>
                <div class="txt_field">
                    <input type="number" id="csn_interest_rate" name="csn_interest_rate" />
                    <span></span>
                    <label for="csn_interest_rate">How much interest? Average is 7</label>

                </div>
                <div class="txt_field">
                    <input type="number" id="desired_payment" name="desired_payment" />
                    <span></span>
                    <label for="desired_payment">What would be your desired payment over the minimum?</label>
                </div>
                <input type="submit" value="Start" class="button"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
