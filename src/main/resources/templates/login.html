<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Swedish Fund Account to ISK Tax Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: darkseagreen;
            font-family: Menlo;
            height:100vh;
            overflow: hidden;
            background: linear-gradient(180deg,lightskyblue,midnightblue);
        }
        .outer{
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            width: 400px;
            background-color: floralwhite;
            border-radius: 20px;

        }
        .outer h3{
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid gray;
        }
        .outer form{
            padding: 0 40px;
            box-sizing: border-box;
        }

        form .txt_field{
            position: relative;
            border-bottom: 2px solid #2691d9;
            margin: 30px 0;
        }
        .txt_field input{
            width: 100%;
            padding:0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }
        .txt_field label{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            color:gray;
        }
        .txt_field span::before{
            content: '';
            position: absolute;
            top:40px;
            width: 100%;
            height: 2px;
            left:0;
            background: #2691d9;
            transition: .5s;
        }
        .txt_field input:focus ~label,.txt_field input:valid ~label{
            top:-5px;
            color:#2691d9;
        }
        .txt_field input:focus ~ span::before,
        .txt_field input:valid ~ span::before{
            width: 100%;
        }
        .button{
            margin:30px 0;
            text-align: center;
            font-size: 18px;
            color:floralwhite;
            width: 100%;
            height: 40px;
            border: 1px solid;
            background: steelblue;
            border-radius: 25px;
            font-weight: 700;
        }
        .button:hover{
            background-color: midnightblue;
        }
        a{
            margin:10px 0;
        }

    </style>
</head>
<body>
<div class="outer">
    <h3 class="banner">Login</h3>
    <form action="calculator" class="login" method="post">

        <div class="txt_field">
            <input type="text" id="name" name="name" />
            <span></span>
            <label for="name">Username:</label>

        </div>
        <div class="txt_field">
            <input type="password" id="passw" name="password" />
            <span></span>
            <label for="passw">Password:</label>
        </div>
        <div class="txt_field">
            <input type="text" id="email" name="email" />
            <span></span>
            <label for="email">Email:</label>
        </div>
        <div >
            <a href="/signup">Need an account? </a>
        </div>

        <input type="submit" value="Login" class="button" />

    </form>
</div>

</body>
</html>
