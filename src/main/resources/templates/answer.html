<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Swedish Fund Account to ISK Tax Calculator</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawTitleSubtitle);
        //Gör om till data från Users getYearlyCapital där man jämflr ISK och Fund_account
        function drawTitleSubtitle() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Year');
            data.addColumn('number', 'ISK');
            data.addColumn('number', 'Fund Account');

            data.addRows([
                ['2022', [[${yearly_value[0][0]}]], [[${yearly_value[0][1]}]]],
                ['2023', [[${yearly_value[1][0]}]], [[${yearly_value[1][1]}]]],
                ['2024', [[${yearly_value[2][0]}]], [[${yearly_value[2][1]}]]],
                ['2025', [[${yearly_value[3][0]}]], [[${yearly_value[3][1]}]]],
                ['2026', [[${yearly_value[4][0]}]], [[${yearly_value[4][1]}]]],
                ['2027', [[${yearly_value[5][0]}]], [[${yearly_value[5][1]}]]],
            ]);

            /*var options = {
                chart: {
                    title: 'Motivation and Energy Level Throughout the Day',
                    subtitle: 'Based on a scale of 1 to 10'
                },
                hAxis: {
                    title: 'Time of Day',
                    format: 'h:mm a',
                    viewWindow: {
                        min: [7, 30, 0],
                        max: [17, 30, 0]
                    }
                },
                vAxis: {
                    title: 'Rating (scale of 1-10)'
                }
            };
*/
            var materialChart = new google.charts.Bar(document.getElementById('chart_div'));
            materialChart.draw(data/*, options*/);

        }
    </script>
</head>
<body>
<!--p th:text="${amount}"></p>-->
<div id="chart_div"></div>

</body>
</html>
